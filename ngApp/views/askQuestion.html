<div class="row">
    <div class="col-md-8" id='askForm'>

            <form ng-submit='vm.saveQuestion()'>
                <div class="form-inline">
                    <label for="Title">Title </label>
                    <input type="text" name="askQuestion" ng-model='vm.question.title' placeholder="What's your programming question? Be specific." size='95'>
                </div>
                <div class="col-lg-12">
                    <textarea name="name" rows="12" cols="101" ng-model='vm.question.question' id='textArea'></textarea>
                </div>

                <div id='tag'>
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" size='100' placeholder='at least one tag such as (regex git string), max 5 tags'>
                </div>

                <div id='postQuestionBtn'>
                    <button type="submit" class='btn btn-default btn-primary'>Post Question</button>
                </div>


            </form>




    </div>

    <hr>
    <div class="col-md-4" id='howToAsk'>

        <div class="col-sm-12">
            <h4>How to ask</h4>
        </div>

        <div class="col-sm-12">
            <p><b>Is your question about programming?</b></p>
        </div>

        <div class="col-sm-12">
            <p>
                We prefer questions that can be <i>answered</i>,
                not just discussed.
            </p>
        </div>
        <div class="col-sm-12">
            <p>
                Provide details. Share your research.
            </p>
        </div>
        <div class="col-sm-12">
            <p>
                If your question is about this website, <a href="#"><b>ask
                it on meta</b></a> instead.
            </p>
        </div>
    </div>
</div>
